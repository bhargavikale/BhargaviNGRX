
<div class="container">
    <div class="row">
        <div class="col-8">
            <div class="m-3">
                <a href="#" class="btn btn-primary" [routerLink]="['/posts/add']">Add Post</a>
                <table class="table table-striped">
                    <thead>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let post of posts | async">
                            <td>{{post.id}}</td>
                            <td>{{post.title}}</td>
                            <td>{{post.description}}</td>
                            <td>
                                <button class="btn btn-primary" [routerLink]="['edit',post.id]">Update</button>
                                <button class="btn btn-danger" (click)="OnDelete(post.id)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-4">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
