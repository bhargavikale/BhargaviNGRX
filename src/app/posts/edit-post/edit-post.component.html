<div>
    <h3>Update Post</h3>
    <hr/>
    <form [formGroup]="updatePostForm" (ngSubmit)="OnUpdate()">
        <div>
            <label for="title">Title</label>
            <input id="title" type="text" class="form-control"  formControlName="title">
            <div *ngIf="updatePostForm.get('title').touched && !updatePostForm.get('title').valid">
                <div *ngIf="updatePostForm.get('title').errors?.['required']">
                    <p>Title is required</p>
                </div>
                <div *ngIf="updatePostForm.get('title').errors?.['minlength']">
                    <p>Title should be minimum 6 characters</p>
                </div>
            </div>
        </div>
        <div>
            <label for="desc">Description</label>
            <input id="desc" type="text" class="form-control"  formControlName="description">
            <div *ngIf="updatePostForm.get('description').touched && !updatePostForm.get('description').valid">
                <div *ngIf="updatePostForm.get('description').errors?.['required']">
                    <p>Description is required</p>
                </div>
                <div *ngIf="updatePostForm.get('description').errors?.['minlength']">
                    <p>Description should be minimum 10 characters</p>
                </div>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Update Post</button>
        </div>
    </form>
</div>
