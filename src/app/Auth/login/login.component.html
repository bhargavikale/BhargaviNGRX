<div class="login-form">
    <h3>Login Form</h3>
    <hr/>
    <form [formGroup]="loginForm" (ngSubmit)="OnLogin()">
        <div>
            <label for="email">Email</label>
            <input id="email" type="text" class="form-control" formControlName="email">
            <div *ngIf="loginForm.get('email').touched && !loginForm.get('email').valid">
                <div *ngIf="loginForm.get('email').errors?.['required']">
                    Email is a required field
                </div>
                <div *ngIf="loginForm.get('email').errors?.['email']">
                    Please, Enter a valid email
                </div>
            </div>
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" formControlName="password">
            <div *ngIf="loginForm.get('password').touched && !loginForm.get('password').valid">
                <div *ngIf="loginForm.get('password').errors?.['required']">
                    Password is required
                </div>
                <div *ngIf="loginForm.get('password').errors?.['minlength']">
                    Password should be minimum 6 characters
                </div>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
        </div>
    </form>
</div>
